components:
  schemas:
    TableColumnValues:
      title: TableColumnValues
      type: object
      properties:
        systemId:
          type: string
        columnName:
          type: string
    TestDataTableUpdateByQuery:
      title: TestDataTableUpdateByQuery
      type: object
      properties:
        tableName:
          type: string
        projectId:
          type: string
          format: uuid
        environmentId:
          type: string
          format: uuid
        systemId:
          type: string
          format: uuid
        query:
          type: string
        queryTimeout:
          type: integer
    ChangeTitleRequest:
      title: ChangeTitleRequest
      type: object
      properties:
        tableName:
          type: string
        tableTitle:
          type: string
    ColumnValues:
      title: ColumnValues
      type: object
      properties:
        items:
          type: array
          items:
            type: string
    EnvsList:
      title: EnvsList
      type: object
      properties:
        items:
          type: array
          items:
            type: string
            format: uuid
    ImportTestDataStatistic:
      title: ImportTestDataStatistic
      type: object
      properties:
        envName:
          type: string
        error:
          type: string
        processedRows:
          type: integer
          format: int32
    TestDataFlagsTable:
      title: TestDataFlagsTable
      type: object
      properties:
        tableName:
          type: string
        unoccupiedValidation:
          type: boolean
    TestDataRequest:
      title: TestDataRequest
      type: object
      properties:
        dataTableOrder:
          $ref: '#/components/schemas/TestDataTableOrder'
        filters:
          type: array
          items:
            $ref: '#/components/schemas/TestDataTableFilter'
        limit:
          type: integer
          format: int32
        occupied:
          type: boolean
        offset:
          type: integer
          format: int32
        tableName:
          type: string
    TestDataTable:
      title: TestDataTable
      type: object
      properties:
        columns:
          type: array
          items:
            $ref: '#/components/schemas/TestDataTableColumn'
        data:
          type: array
          items:
            type: object
            additionalProperties:
              type: object
        name:
          type: string
        query:
          type: string
        records:
          type: integer
          format: int32
        title:
          type: string
        type:
          type: string
          enum:
            - ALL
            - AVAILABLE
            - OCCUPIED
    TestDataTableCatalog:
      title: TestDataTableCatalog
      type: object
      properties:
        cleanupConfigId:
          type: string
          format: uuid
        environmentId:
          type: string
          format: uuid
        importQuery:
          type: string
        projectId:
          type: string
          format: uuid
        refreshConfigId:
          type: string
          format: uuid
        systemId:
          type: string
          format: uuid
        tableName:
          type: string
        tableTitle:
          type: string
    TestDataTableColumn:
      title: TestDataTableColumn
      type: object
      properties:
        bulkLink:
          type: boolean
        columnLink:
          type: string
        columnType:
          $ref: '#/components/schemas/ColumnType'
        filterType:
          $ref: '#/components/schemas/FilterType'
        identity:
          $ref: '#/components/schemas/TestDataTableColumnIdentity'
        orderType:
          $ref: '#/components/schemas/OrderType'
    TestDataTableColumnIdentity:
      title: TestDataTableColumnIdentity
      type: object
      properties:
        columnName:
          type: string
        tableName:
          type: string
    TestDataTableFilter:
      title: TestDataTableFilter
      type: object
      properties:
        caseSensitive:
          type: boolean
        name-column:
          type: string
        search-criterion:
          type: string
        search-values:
          type: array
          items:
            type: string
    TestDataTableOrder:
      title: TestDataTableOrder
      type: object
      properties:
        columnName:
          type: string
        orderType:
          $ref: '#/components/schemas/OrderType'
    OrderType:
      type: string
