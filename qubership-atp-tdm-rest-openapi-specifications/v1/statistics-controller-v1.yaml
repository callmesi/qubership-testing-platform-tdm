components:
  schemas:
    TableAvailableDataStats:
      title: TableAvailableDataStats
      type: object
      properties:
        tableName:
          type: string
        tableTitle:
          type: string
        options:
          type: object
          additionalProperties:
            type: number
    AvailableDataByColumnStats:
      title: AvailableDataByColumnStats
      type: object
      properties:
        description:
          type: string
        statistics:
          type: array
          $ref: '#/components/schemas/TableAvailableDataStats'
    TableColumnValues:
      title: TableColumnValues
      type: object
      properties:
        tableName:
          type: string
        tableTitle:
          type: string
        values:
          type: array
          items:
            type: string
    AvailableDataStatisticsConfig:
      title: AvailableDataStatisticsConfig
      type: object
      properties:
        description:
          type: string
        activeColumnKey:
          type: string
        systemId:
          type: string
          format: uuid
        columnKeys:
          type: array
          items:
            type: string
        items:
          type: array
          items:
            $ref: '#/components/schemas/TableColumnValues'
    TestAvailableDataMonitoring:
      title: TestAvailableDataMonitoring
      type: object
      properties:
        scheduled:
          type: boolean
        schedule:
          type: string
        activeColumn:
          type: string
        recipients:
          type: string
        environment_id:
          type: string
          format: uuid
        systemId:
          type: string
          format: uuid
        threshold:
          type: number
    ConsumedStatistics:
      title: ConsumedStatistics
      type: object
      properties:
        dates:
          type: array
          items:
            type: string
        items:
          type: array
          items:
            $ref: '#/components/schemas/ConsumedStatisticsItem'
    ConsumedStatisticsItem:
      title: ConsumedStatisticsItem
      type: object
      properties:
        consumed:
          type: array
          items:
            type: integer
            format: int64
        context:
          type: string
        details:
          type: array
          items:
            $ref: '#/components/schemas/ConsumedStatisticsItem'
        environment:
          type: string
        system:
          type: string
    DateStatistics:
      title: DateStatistics
      type: object
      properties:
        dates:
          type: array
          items:
            type: string
        items:
          type: array
          items:
            $ref: '#/components/schemas/DateStatisticsItem'
    DateStatisticsItem:
      title: DateStatisticsItem
      type: object
      properties:
        context:
          type: string
        created:
          type: array
          items:
            type: integer
            format: int64
        details:
          type: array
          items:
            $ref: '#/components/schemas/DateStatisticsItem'
        environment:
          type: string
        system:
          type: string
    GeneralStatisticsItem:
      title: GeneralStatisticsItem
      type: object
      properties:
        available:
          type: integer
          format: int64
        context:
          type: string
        details:
          type: array
          items:
            $ref: '#/components/schemas/GeneralStatisticsItem'
        environment:
          type: string
        occupied:
          type: integer
          format: int64
        system:
          type: string
        total:
          type: integer
          format: int64
    OutdatedStatistics:
      title: OutdatedStatistics
      type: object
      properties:
        dates:
          type: array
          items:
            type: string
        items:
          type: array
          items:
            $ref: '#/components/schemas/OutdatedStatisticsItem'
    OutdatedStatisticsItem:
      title: OutdatedStatisticsItem
      type: object
      properties:
        consumed:
          type: array
          items:
            type: integer
            format: int64
        context:
          type: string
        created:
          type: array
          items:
            type: integer
            format: int64
        details:
          type: array
          items:
            $ref: '#/components/schemas/OutdatedStatisticsItem'
        environment:
          type: string
        outdated:
          type: array
          items:
            type: integer
            format: int64
        system:
          type: string
    TestDataTableMonitoring:
      title: TestDataTableMonitoring
      type: object
      properties:
        cronExpression:
          type: string
        enabled:
          type: boolean
        id:
          type: string
          format: uuid
        projectId:
          type: string
          format: uuid
        recipients:
          type: string
        schedule:
          type: string
        scheduled:
          type: boolean
        threshold:
          type: integer
          format: int32
    TestDataTableUsersMonitoring:
        title: TestDataTableUsersMonitoring
        type: object
        properties:
          projectId:
            type: string
            format: uuid
          enabled:
            type: boolean
          cronExpression:
            type: string
          recipients:
            type: string
          viewNonOccupied:
            type: boolean
          daysCount:
            type: integer
            format: int32

    UsersOccupyStatisticRequest:
      title: UsersOccupyStatisticRequest
      type: object
      properties:
        projectId:
          type: string
          format: uuid
        offset:
          type: integer
          format: int64
        limit:
          type: integer
          format: int64
        dateFrom:
          type: string
        dateTo:
          type: string
        dataTableOrder:
          $ref: '#/components/schemas/TestDataTableOrder'
        filters:
          type: array
          items:
            $ref: '#/components/schemas/TestDataTableFilter'
    TestDataTableFilter:
      title: TestDataTableFilter
      type: object
      properties:
        caseSensitive:
          type: boolean
        name-column:
          type: string
        search-criterion:
          type: string
        search-values:
          type: array
          items:
            type: string
    TestDataTableOrder:
      title: TestDataTableOrder
      type: object
      properties:
        columnName:
          type: string
        orderType:
          $ref: '#/components/schemas/OrderType'
    OrderType:
      type: string
      enum:
        - asc
        - desc
        - 'true'
    UsersOccupyStatisticResponse:
      title: UsersOccupyStatisticResponse
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/TestDataTableFilter'
        records:
          type: integer
          format: int32
    OccupiedDataByUsersStatistics:
      title: OccupiedDataByUsersStatistics
      type: object
      properties:
        userName:
          type: string
        tableName:
          type: string
        context:
          type: string
        system:
          type: string
        environment:
          type: string
        data:
          type: object
          additionalProperties:
            type: integer
            format: int64
            properties: { }
