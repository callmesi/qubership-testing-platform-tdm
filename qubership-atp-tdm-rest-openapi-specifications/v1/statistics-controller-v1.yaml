openapi: 3.0.3
info:
  title: Api Documentation
  description: Api Documentation
  version: '1.0'
  contact:
    name: OueCompany
    url: https://www.some-domain.com/company/about-some-domain/contact-us.html
servers:
  - url: http://localhost:8080
    description: Inferred Url
tags:
