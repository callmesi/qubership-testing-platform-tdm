    description: Statistics Controller
paths:
  /api/tdm/statistics/data/occupied/users:
    post:
      tags:
        - statistics-controller
      summary: Get statistics by users.
      operationId: getStatisticsByUsers
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UsersOccupyStatisticRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/GeneralStatisticsItem'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  /api/tdm/statistics/data/available:
